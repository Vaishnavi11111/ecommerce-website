<div class="update-product">
    <h1>Update Product</h1>
    <p class="p-message">{{productMessage}}</p>
    <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)"
    class="common-form">
        <input class="form-input" type="text" name="name" ngModel="{{productData?.name}}" placeholder="Enter Product Name"/>
        <input class="form-input" type="text" name="price" ngModel="{{productData?.price}}" placeholder="Enter Product price"/>
        <input class="form-input" type="text" name="color" ngModel="{{productData?.category}}" placeholder="Enter Product color"/>
        <input class="form-input" type="text" name="category" ngModel="{{productData?.color}}" placeholder="Enter Product Category"/>
        <textarea class="form-input" type="text" name="description" ngModel="{{productData?.description}}" placeholder="Enter Product Description"></textarea>
        <input class="form-input" type="text" name="image" ngModel="{{productData?.image}}" placeholder="Enter Image URL"/>
        <button class="form-button">Update Product</button>
    
    
    </form>
    
    </div>

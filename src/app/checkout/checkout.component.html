<div class="checkout">
    <h1>Checkout</h1>
    <p class="p-message">{{orderMsg}}</p>
    <div class="row">
        <div class="col-sm-7 shipping-address">
            <h3>Add Shipping Address</h3>
            <form #orderData="ngForm" class="common-form" (ngSubmit)="orderNow(orderData.value)">
                <input class="form-input" type="text" placeholder="Enter User email" name="email" ngModel/>
                <input class="form-input" type="text" placeholder="Enter your address" name="address" ngModel/>
                <input class="form-input" type="text" placeholder="Enter contact details" name="contact" ngModel/>
                <button class="form-button">Order Now</button>
            </form>
        </div>
        <div class="col-sm-5">
            <h3>total Amount:{{totalPrice}}</h3>
            <h4>Payment Method:<b>Pay on Delivery</b></h4>
        </div>
    </div>
</div>
